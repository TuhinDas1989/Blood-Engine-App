<div class="formDiv">
    <form class="text-center border border-light p-5" (ngSubmit)="onSubmit()" [formGroup]="form" style="padding: 10px !important;">
        <div style="width: 100%;">
            <p class="h4 mb-4" style="color: rgb(192, 0, 0); text-align: center;">
                Login to Blood Engine
            </p>
        </div>
        <div class="loginFormControl">
            <div class="mainLoginControlDiv">
                <div>
                    <mat-form-field class="full-width">
                        <mat-label style="padding-left: 5px;">Email ID</mat-label>
                        <input matInput formControlName="emailId" value="">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                        <mat-label style="padding-left: 5px;">Password</mat-label>
                        <input matInput formControlName="password" value="">
                    </mat-form-field>
                </div>
                <div style="padding-top: 10px; padding-bottom: 20px;">
                    <button type="submit" class="buttonClass">Login</button>
                </div>  
                <div class="d-flex justify-content-around">
                <div>
                    <a class="hrefLink" (click)="forgotPassword()">Forgot Password?</a>
                </div>
                </div>
                <p>Not a member?
                    <a class="hrefLink" (click)="newRegistration()">Register</a>
                </p>
            </div>
            <div class="vl">
                <span class="vl-innertext">OR</span>
            </div>
            <div class="socialLoginControlDiv">
                <div class="hide-md-lg">
                    <p style="color: rgb(192, 0, 0);">Or login using:</p>
                </div>
                <div class="socialMediaButtonDiv">
                    <a class="fb btn" (click)="facebookLogin()">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                </div>
                <div class="socialMediaButtonDiv">
                    <a class="google btn" (click)="googleLogin()">
                        <i class="fa fa-google fa-fw"></i> Login with Google
                    </a>
                </div>
                <div class="socialMediaButtonDiv">
                    <a class="amazon btn" (click)="amazonLogin()">
                        <i class="fa fa-amazon fa-fw"></i> Login with Amazon
                    </a>
                </div>
                <div class="socialMediaButtonDiv">
                    <a class="twitter btn" (click)="twitterLogin()">
                        <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                </div>
            </div>
        </div>
  </form>
</div>

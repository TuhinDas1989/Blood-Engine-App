    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon style="color: white;">menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/home">
            <img width="160" alt="Blood Engine" [src]="imageBloodEngineLogo"/>
        </a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="35px" class="navigation-items">
            <li>
                <a routerLink="/home">Home</a>
            </li>
            <li>
                <a routerLink="/aboutus">About Us</a>
            </li>
            <li>
                <a routerLink="/contactus">Contact Us</a>
            </li>
            <li>
                <a routerLink="/faq">FAQ</a>
            </li>
            <li>
                <!-- <a routerLink="/login">Login</a> -->
                <a class="loginMenuButton" (click)="openLoginForm()">Login</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
